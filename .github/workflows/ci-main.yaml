name: Dart CI & AutoSemVer

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      target_commit:
        description: "Target commit_hash for semver and changelog generation"
        required: false
        default: ""

jobs:
  analyze-and-semver:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        run: dart pub get

      - name: Run Dart analyzer
        run: dart analyze

      - name: Make autosemver.sh executable and run it
        run: |
          chmod +x ./autosemver.sh
          chmod +x ./autochangelog.sh
          ./autosemver.sh "${{ github.event.inputs.target_commit }}"
          ./autochangelog.sh "${{ github.event.inputs.target_commit }}"

      - name: Commit version bump (if any)
        if: |
          always() && (
            !contains(steps.check_changes.outputs.changed, 'false')
          )
        id: commit_autosemver
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pubspec.yaml
          git diff --cached --quiet || git commit -m "ci: bump version via autosemver [skip ci]"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git push
          if [ -n "$NEW_VERSION" ]; then
            git tag "v$NEW_VERSION"
            git push origin "v$NEW_VERSION"
          fi
        env:
          NEW_VERSION: ${{ env.NEW_VERSION }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
