name: Dart CI & AutoSemVer

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      target_commit:
        description: "Target commit_hash for semver and changelog generation"
        required: false
        default: ""

jobs:
  analyze-and-semver:
    runs-on: ubuntu-latest

    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        run: dart pub get

      - name: Run Dart analyzer
        run: dart analyze

      - name: Make autosemver.sh executable and run it
        id: autosemver
        shell: bash
        run: |
          chmod +x ./autosemver.sh
          chmod +x ./autochangelog.sh
          ./autosemver.sh "${{ github.event.inputs.target_commit }}"
          ./autochangelog.sh "${{ github.event.inputs.target_commit }}"

      - name: Get pubspec version
        id: get_version
        shell: bash
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version:[[:space:]]*//')
          echo "pubspec_version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "auto-semver: Update version and changelog [skip ci]"
          tagging_message: 'v${{ steps.get_version.outputs.pubspec_version }}'
          create_git_tag_only: false
          skip_dirty_check: false
          # Optional: specify branch, author, etc.
