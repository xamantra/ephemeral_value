name: Dart CI & AutoSemVer

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      target_commit:
        description: "Target commit_hash for semver and changelog generation"
        required: false
        default: ""

permissions: # Permissions granted to GITHUB_TOKEN for the entire workflow
  contents: read
  pull-requests: write

jobs:
  analyze-and-semver:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        run: dart pub get

      - name: Run Dart analyzer
        run: dart analyze

      - name: Make autosemver.sh executable and run it
        run: |
          chmod +x ./autosemver.sh
          chmod +x ./autochangelog.sh
          ./autosemver.sh "${{ github.event.inputs.target_commit }}"
          ./autochangelog.sh "${{ github.event.inputs.target_commit }}"

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "auto-semver: Update version and changelog [skip ci]"
          # Optional: specify branch, author, etc.
